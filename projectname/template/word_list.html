<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word List</title>
</head>
<body>
    <h1>Word List</h1>
    <ul>
        {% for word in words %}
            <li>{{ word }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_word' %}">Add Word</a>
</body>
</html>
